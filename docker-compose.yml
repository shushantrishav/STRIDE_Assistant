# docker-compose.yml
version: "3.9"

services:
  stride-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stride-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Make the app talk to the compose services (env-first config is used by redis client). [file:10]
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      DB_HOST: postgres
      DB_PORT: "5432"

      # If your Ollama client needs explicit host configuration in code, add it here.
      # OLLAMA_HOST: http://ollama:11434
      PYTHONUNBUFFERED: "1"
    depends_on:
      - redis
      - postgres
      - ollama
    volumes:
      - ./Logs:/app/Logs
      - ./policies:/app/policies
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: stride-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stride-redis
    ports:
      - "6379:6379"
    # Your redis client supports username/password (Redis ACL). [file:10]
    # This config enables requirepass; ACL user creation can be added via a redis.conf for full username support.
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-stride_password}"]
    environment:
      # Used mainly for documentation; redis itself reads password from command above.
      REDIS_PASSWORD: ${REDIS_PASSWORD:-stride_password}
    volumes:
      - redis:/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: stride-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-stride}
      POSTGRES_USER: ${DB_USER:-stride}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-stride}
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  ollama:
  redis:
  postgres:
